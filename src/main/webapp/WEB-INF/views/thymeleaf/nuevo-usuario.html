<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Incluir el fragmento del head -->
    <th:block th:include="templates/head.html"></th:block>

    <link rel="stylesheet" th:href="@{/css/registro.css}"/>
</head>

<body>

    <header>
        <div class="menu">
            <a href="../index.html">Catalogo</a>
            <a href="../pages/inicioSesion.html">Iniciar sesion</a>
        </div>
    </header>

    <div class="contenedor-principal">
        <div class="primero">
            <img th:src="@{/img/hero-inicio.avif}" alt="" class="hero-inicio"/>

            <div class="info-inicio">
                <div class="container-img">
                    <img th:src="@{/img/rasnikLogo.jpeg}" alt=""/>
                </div>
                <h1>¡Regístrate y aprende pasteleria!</h1>
                <p>
                    ¿Quieres aprender las técnicas más avanzadas y secretos de la
                    pastelería profesional? <br/>
                    Únete a nuestra comunidad y accede a una amplia variedad de cursos.
                </p>
            </div>
        </div>

        <div class="segundo">
            <img th:src="@{/img/hero-inicio-1.avif}" alt="" class="hero-inicio"/>

            <div class="info-inicio registro">
                <h1>Crea una cuenta</h1>
                <!-- <p>Completa los campos para registrarte.</p> -->
                <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">

                    <input type="text" th:field="*{nombre}" id="nombre" placeholder="Nombre" required/>
                    <input type="text" th:field="*{apellido}" id="apellido" placeholder="Apellido" required/>
                    <input type="email" th:field="*{email}" id="email" placeholder="Correo" required/>
                    <input type="password" name="password" id="password1" placeholder="Contraseña" required/>
                    <input type="password" th:field="*{password}" id="password" placeholder="Repita su contraseña" required/>

                    <input type="submit" name="envio" id="inicioSesion" value="Registrate"/>

                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>

                </form>

                <p class="mt-3">
                    ¡Ya tengo una cuenta!
                    <a th:href="@{/login}" class="password">Iniciar sesion</a>
                </p>
            </div>
        </div>

        <div class="redesInicio">
            <img src="/img/youtube.svg" alt=""/>
            <img src="/img/instagram.svg" alt=""/>
            <img src="/img/tiktok.svg" alt=""/>
        </div>
    </div>

</body>
</html>
